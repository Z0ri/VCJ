<mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select disableRipple [(ngModel)]="bodyType">
      <mat-option value="skinny" (click)="selectBody()">Skinny</mat-option>
      <mat-option value="fit" (click)="selectBody()">Fit</mat-option>
      <mat-option value="medium" (click)="selectBody()">Medium</mat-option>
      <mat-option value="fat" (click)="selectBody()">Fat</mat-option>
    </mat-select>
</mat-form-field>
