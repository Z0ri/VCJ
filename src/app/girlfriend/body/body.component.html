<mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select disableRipple [(ngModel)]="bodyType">
      <mat-option value="2" (click)="selectBody()">Skinny</mat-option>
      <mat-option value="6" (click)="selectBody()">Fit</mat-option>
      <mat-option value="4" (click)="selectBody()">Medium</mat-option>
      <mat-option value="1" (click)="selectBody()">Fat</mat-option>
    </mat-select>
</mat-form-field>
