<mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select disableRipple [(ngModel)]="bodyType">
      <mat-option value="7" (click)="selectBody()">Skinny</mat-option>
      <mat-option value="10" (click)="selectBody()">Fit</mat-option>
      <mat-option value="8" (click)="selectBody()">Medium</mat-option>
      <mat-option value="2" (click)="selectBody()">Fat</mat-option>
    </mat-select>
</mat-form-field>
